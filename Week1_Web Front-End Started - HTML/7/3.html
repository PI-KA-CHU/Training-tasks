<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		table{
			width: 400px;
		}
	</style>
</head>
<body>
	<table border="1" align="center">
		<caption>Shopping Cart</caption>
		<thead>
			<th rowspan="2">Name</th>
			<th colspan="2">2019-10-01</th>
			<th rowspan="2">Subtotal</th>
			<tr>
				<th>Weight</th>
				<th>Unit Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Apple</th>
				<td>3kg</td>
				<td>5$/kg</td>
				<td>15$</td>
			</tr>
			<tr>
				<th>Banana</th>
				<td>2kg</td>
				<td>6$/kg</td>
				<td>12$</td>
			</tr>
			<tr>
				<th colspan="3">ToTal Prices</th>
				<td>27$</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
